<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="audio">
            <div class="container">
                <div class="row">
                    <figure class="audio__cover">
                        <img class="audio__cover--img" src="./img/covers/" alt="">
                    </figure>
                    <h3 class="audio__title">Title</h3>
                    <p class="audio__artist">artist</p>
                    <div class="audio__timestamp">
                        <div class="audio__timestamp--currenttime">0:00</div>
                        <input class="audio__timestamp--slider" type="range" value="1" min="1">
                        <div class="audio__timestamp--fulltime">0:00</div>
                    </div>
                    <audio class="audio__file" preload="metadata">
                        <source src="" type="audio/mpeg">
                        Your browser does not support our music format.
                    </audio>
                    <div class="audio__controller">
                        <button class="audio__controller--previous btn__controller"><i class="fas fa-step-backward"></i></button>
                        <button class="audio__controller--pauseplay btn__controller"><i class="fas fa-play"></i></button>
                        <button class="audio__controller--next btn__controller"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="audio__volumecontrol">
                        <i class="audio__volmecontrol--icon fa fa-volume-down"></i>
                        <input class="audio__volumecontrol--slider" type="range">
                        <i class="audio__volmecontrol--icon fa fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="topten">
            <div class="container">
                <div class="row">
                    <div class="topten__output"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
