<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="row-nav">
                <div class="navbar">
                    <div class="navbar__logo">
                        <img class="navbar__logo--img" src="/assets/img/logo.png" alt="">
                    </div>  
                    <div class="navbar__items">
                        <ul class="navbar__icons">
                            <div class="navbar__icons--items">
                                <li class="navbar__item"><i class="fas fa-globe-americas navbar__item--icon active"></i></li>
                                <li class="navbar__item"><i class="fas fa-music navbar__item--icon"></i></li>
                                <li class="navbar__item"><i class="fas fa-podcast navbar__item--icon"></i></li>
                                <li class="navbar__item"><i class="fas fa-address-book navbar__item--icon"></i></li>
                                <li class="navbar__item"><i class="fas fa-compact-disc navbar__item--icon"></i></li>
                                <li class="navbar__item"><i class="fas fa-question navbar__item--icon"></i></li>
                            </div>
                            <div class="navbar__icons--bottom">
                                <li class="navbar__item"><i class="fas fa-hashtag navbar__item--icon"></i></li>
                                <li class="navbar__item"><i class="fas fa-address-card navbar__item--icon"></i></li>
                                <li class="navbar__item"><i class="fas fa-mail-bulk navbar__item--icon"></i></li>
                            </div>
                        </ul>
                        <ul class="navbar__links">
                            <div class="navbar__links--item">
                                <li class="navbar__item"><a href="" class="navbar__links--link active">Ontdek</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">Genres</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">Radio</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">Artiesten</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">Afspeellijsten</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">FAQ</a></li>
                            </div>
                            <div class="navbar__links--bottom">
                                <li class="navbar__item"><a href="" class="navbar__links--link">Social Media</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">Over ons</a></li>
                                <li class="navbar__item"><a href="" class="navbar__links--link">Contact</a></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="musicbar">
        <div class="container">
            <div class="row-musicbar">
                <div class="musicbar">
                    <figure class="musicbar__cover">
                        <img class="musicbar__cover--img" src="./assets/covers/dearmama.jpg" alt="">
                    </figure>
                    <div class="musicbar__description">
                        <h3 class="musicbar__description--title">Dear Mama</h3>
                        <p class="musicbar__description--artist">2Pac</p>
                    </div>
                    <div class="audio__controller">
                        <button class="musicbar__controller--previous btn__controller"><i class="fas fa-step-backward"></i></button>
                        <button class="musicbar__controller--pauseplay btn__controller"><i class="fas fa-play"></i></button>
                        <button class="musicbar__controller--next btn__controller"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="musicbar__timestamp">
                        <div class="musicbar__timestamp--currenttime">0:00</div>
                        <input class="musicbar__timestamp--slider" type="range" value="1" min="1">
                        <div class="musicbar__timestamp--fulltime">0:00</div>
                    </div>
                    <div class="musicbar__volumecontrol">
                        <i class="musicbar__volmecontrol--icon fa fa-volume-down"></i>
                        <input class="musicbar__volumecontrol--slider" type="range" min="0" value="100" max="100">
                        <i class="musicbar__volmecontrol--icon fa fa-volume-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <audio class="audio__file" preload="metadata">
        <source src="" type="audio/mpeg">
        Your browser does not support our music format.
    </audio>

    <main>
        <section id="rightbar">
            <div class="container">
                <div class="row-rightbar">
                    <div class="rightbar">
                        <div class="topten__output">
                            <h3 class="topten__title"><span class="purple-underline">Wekelijkse</span> Top #10</h3>
                            <!-- OUTPUT -->
                        </div>
                        <div class="rightbar__info">
                            <ul class="rightbar__socials">
                                <h3 class="rightbar__socials--title"><span class="purple-underline">Infor</span>matie</h3>
                                <li class="rightbar__socials--items"><i class="fas fa-map-marker-alt rightbar__socials--icon"></i><a class="rightbar__socials--link" href="/">Den Haag, Nederland</a></li>
                                <li class="rightbar__socials--items"><i class="fab fa-instagram rightbar__socials--icon"></i><a class="rightbar__socials--link" href="/">Instagram</a></li>
                                <li class="rightbar__socials--items"><i class="fab fa-facebook-square rightbar__socials--icon"></i><a class="rightbar__socials--link" href="/">Facebook</a></li>
                                <li class="rightbar__socials--items"><i class="fab fa-github rightbar__socials--icon"></i><a class="rightbar__socials--link" href="/">Github</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="explore">
            <div class="container">
                <div class="row">
                    <div class="explore">
                        <h1 class="explore__title">Ontdek</h1>
                        <div class="explore__highlighted">
                            <div class="highlighted__titles">
                                <h3 class="highlighted__title highlight-active"><span class="purple-underline">Uitgel</span>icht</h3>
                                <h3 class="highlighted__title">Populair</h3>
                                <h3 class="highlighted__title">Radio</h3>
                            </div>
                            <div class="explore__highlighted--songs">
                                <!-- OUTPUT -->
                                <div class="explore__output"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
