<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music4U</title>

    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="row-nav">
                <div class="navbar">
                    <div class="navbar__logo">
                        <a href="/"><img class="navbar__logo--img" src="/assets/img/logo.png" alt=""></a>
                    </div>  
                    <div class="navbar__items">
                        <ul class="navbar__links">
                            <li class="navbar__item"><a href="/" class="navbar__links--link"><i class="fas fa-globe-americas navbar__item--icon"></i> Ontdek</a></li>
                            <li class="navbar__item"><a href="/genres.html" class="navbar__links--link active"><i class="fas fa-music navbar__item--icon active"></i> Genres</a></li>
                            <li class="navbar__item"><a href="/artists.html" class="navbar__links--link"><i class="fas fa-compact-disc navbar__item--icon"></i> Artiesten</a></li>
                            <li class="navbar__item"><a href="/faq.html" class="navbar__links--link"><i class="fas fa-question navbar__item--icon"></i> FAQ</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    

    <main class="genres__main">
        <div class="genres__titles">
            <h1 class="genres__title">Genres</h1>
        </div>  
        <section id="genres">
            <div class="container">
                <div class="row row__genres">
                    <div class="genres">
                        <div class="genres__card genres__card--hiphop">
                            <a class="genres__description" href="./hiphop.html">
                                <h1 class="genres__description--title">Hip-Hop</h1>
                                <h3 class="genres__description--subtitle genres__description--subtitle--hiphop">Hip-Hop</h3>
                            </a>
                        </div>
                        <div class="genres__card genres__card--pop">
                            <div class="genres__description">
                                <h1 class="genres__description--title">Pop</h1>
                                <h3 class="genres__description--subtitle genres__description--subtitle--pop">Pop</h3>
                            </div>
                        </div>
                        <div class="genres__card genres__card--rb">
                            <div class="genres__description">
                                <h1 class="genres__description--title">R&B</h1>
                                <h3 class="genres__description--subtitle genres__description--subtitle--rb">R&B</h3>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/genres.js"></script>
</body>
</html>
